{% if messages %}
    <ul>
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label for="otp">Nhập mã OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <button type="submit">Xác minh</button>
</form>

<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
</head>
<body>
    <h2>Đăng Ký</h2>
    <form method="post">
        {% csrf_token %}

        <div>
            <label for="id_username">Tên đăng nhập:</label>
            <input type="text" id="id_username" name="username"  required>
        </div>

        <div>
            <label for="id_password1">Mật khẩu:</label>
            <input type="password" id="id_password1" name="password1" required>
        </div>

        <div>
            <label for="id_password2">Xác nhận mật khẩu:</label>
            <input type="password" id="id_password2" name="password2" required>
        </div>

        <button type="submit">Đăng Ký</button>
    </form>
    <p>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
</body>
</html>
